
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - YelloPago</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200">
            <nav class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <a href="index.html" class="text-2xl font-bold text-yellow-600">YelloPago</a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow bg-gray-50">
            <div class="container mx-auto px-4 py-16">
                <div class="max-w-md mx-auto">
                    <div class="bg-white p-8 rounded-lg shadow-sm border">
                        <h1 class="text-2xl font-bold text-center mb-8">Welcome Back</h1>
                        <form class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" required class="w-full px-3 py-2 border rounded-md" placeholder="you@example.com">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input type="password" required class="w-full px-3 py-2 border rounded-md">
                            </div>
                            <div class="flex items-center justify-between">
                                <label class="flex items-center">
                                    <input type="checkbox" class="rounded border-gray-300">
                                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                                </label>
                                <a href="forgot-password.html" class="text-sm text-yellow-600 hover:text-yellow-700">Forgot password?</a>
                            </div>
                            <button type="submit" class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600">
                                Sign In
                            </button>
                        </form>
                        <div class="mt-6 text-center">
                            <p class="text-sm text-gray-600">
                                Don't have an account?
                                <a href="register.html" class="text-yellow-600 hover:text-yellow-700 font-medium">Register</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-900 text-white py-8">
            <div class="container mx-auto px-4 text-center">
                <p class="text-gray-400">&copy; 2024 YelloPago. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
