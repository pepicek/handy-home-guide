
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Client - YelloPago</title>
    <link rel="stylesheet" href="../css/tailwind.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js" defer></script>
</head>
<body>
    <div class="flex flex-col min-h-screen bg-gray-50">
        <header class="bg-white border-b border-gray-200">
            <nav class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <a href="../index.html" class="text-2xl font-bold text-yellow-600">YelloPago</a>
                </div>
            </nav>
        </header>

        <main class="flex-grow flex items-center justify-center p-4">
            <div class="w-full max-w-md">
                <div class="bg-white shadow-md rounded-lg p-8">
                    <h1 class="text-3xl font-bold text-center mb-6">Register as a Client</h1>
                    
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" required class="w-full px-3 py-2 border rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" required class="w-full px-3 py-2 border rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" required class="w-full px-3 py-2 border rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" required class="w-full px-3 py-2 border rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input type="password" required class="w-full px-3 py-2 border rounded-md">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" required class="rounded border-gray-300">
                            <label class="ml-2 text-sm text-gray-600">
                                I agree to the <a href="../terms.html" class="text-yellow-600 hover:text-yellow-700">Terms of Service</a>
                                and <a href="../privacy.html" class="text-yellow-600 hover:text-yellow-700">Privacy Policy</a>
                            </label>
                        </div>
                        <button type="submit" class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600">
                            Create Account
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            Already have an account?
                            <a href="../signin.html" class="text-yellow-600 hover:text-yellow-700 font-medium">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-gray-900 text-white py-8">
            <div class="container mx-auto px-4 text-center">
                <p class="text-gray-400">&copy; 2024 YelloPago. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
